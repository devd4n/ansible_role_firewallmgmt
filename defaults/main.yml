---
# defaults file for ansible_role_firewallpolicy

#   access_token: "{{ access_token }}"
#   vdom: "{{   - device
#   state: "{{   - state }}"
#   action: "{{   - action }}"
#   nat: "{{   - nat }}"
#   status: "{{   - status }}"
#   policyid: "{{   - id }}"
#   name: "{{   - name }}"

firewallpolicies_defaults:
  - state: 'present'
  - device: 'unknown'
  - polname: 'default'
  - category: 'unkown'
  - name: 'unkown'
  - uid: '0'
  - srczone: ['any']
  - dstzone: ['any']
  - srcobj: ['any']
  - dstobj: ['any']
  - services: ['any']
  - apps: ['any']
  - ips: ['any']
  - nat: 'disable'
  - status: 'disable'
  - action: 'accept'
  - location_before: 0