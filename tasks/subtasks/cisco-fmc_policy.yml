- name: Get Domain
  cisco.fmcansible.fmc_configuration:
    operation: getAllDomain
    register_as: domain

- name: Retrieve all interfaces from FMC
  cisco.fmcansible.fmc_configuration:
    operation: getAllSecurityZones
    path_params:
      domainUUID: '{{ domain[0].uuid }}'
  register: interfaces_response

- name: Show the SecurityZones
  debug:
    msg: "Interface ID: {{ interfaces_response }}"


- name: Find the interface ID by name
  set_fact:
    interface_id: "{{ item.id }}"
  loop: "{{ interfaces_response.fmc.objects }}"
  when: item.name == 'External'

- name: Show the interface ID
  debug:
    msg: "Interface ID: {{ interface_id }}"

- name: Get Access Policy
  cisco.fmcansible.fmc_configuration:
    operation: getAllAccessPolicy
    path_params:
      domainUUID: '{{ domain[0].uuid }}'
    filters:
      name: '{{ item_policy.polname }}'
    register_as: accesspolicy

- name: Create an access rule allowing trafic from Cisco DevNet
  cisco.fmcansible.fmc_configuration:
    operation: upsertAccessRule
    data:
      name: AllowCiscoTraffic8
      type: accessrule
      action: ALLOW # ALLOW | TRUST | BLOCK | MONITOR | BLOCK_RESET | BLOCK_INTERACTIVE | BLOCK_RESET_INTERACTIVE
      #sendEventsToFMC : true
      sourceZones: 
        objects: 
          - name: "External"
            type: "SecurityZone"
      commentHistoryList : 
        - date: 0
          comment: "unkown comment"
    path_params:
      containerUUID: '{{ accesspolicy[0].id }}'
      domainUUID: '{{ domain[0].uuid }}'


